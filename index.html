<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <div class="todo-container">
        <div class="add-task">
            <input type="text" name="add-task" id="add-task" placeholder="Write Task Here" >
            <span class="plus">+</span>
        </div>
        <div class="tasks-content">
            <span class="no-tasks-message">No Tasks to show</span>
            
        </div>
    </div>
    <div class="task-statstics">
        <div class="tasks-count">
            Tasks <span class="count">0</span>
        </div>
        <div class="tasks-completed">
            completed <span>0</span>
        </div>
    </div>
    <div class="btns">
        <button class="delete-all">Delete All</button>
        <button class="finished-all">Finished All</button>

    </div>
    
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/2.1.2/sweetalert.min.js" integrity="sha512-AA1Bzp5Q0K1KanKKmvN/4d3IRKVlv9PYgwFPvm32nPO6QS8yH1HO7LbgB1pgiOxPtfeg5zEn2ba64MUcqJx6CA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>    <script src="./js/main.js"></script>
</body>
</html>
